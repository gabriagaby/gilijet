<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign_up.css" />
  </head>
  <body style="margin:0 0 0 0;">
    <div class="sign-up">
      <div class="container-3">
        <div class="group-61">
          <div class="sign-up-1">
          Sign Up
          </div>
          <div class="group-54">
            <div class="enter-your-email-address">
            Enter your email address
            </div>
            <div class="">
              <form>
                <input class="input-email-address" type="" name="" placeholder="Email Address">
              </form>
            </div>
          </div>
          <div class="group-55">
            <div class="enter-your-full-name">
            Full Name
            </div>
            <div class="">
              <form>
                <input class="input-full-name" type="" name="" placeholder="Your Full Name">
              </form>
            </div>
          </div>
          <div class="group-58">
            <div class="enter-your-phone-number">
            Phone Number
            </div>
            <div class="">
              <form>
                <input class="input-phone-number" type="" name="" placeholder="Your Phone Number">
              </form>
            </div>
          </div>
          <div class="group-82">
            <div class="enter-your-password-2">
            Enter your Password
            </div>
            <div class="">
              <form>
                <input class="input-password" type="password" name="" placeholder="Password">
              </form>
              <div class="eye-slash">
                <img class="vuesaxboldeye-slash" src="assets/vectors/vuesaxboldeye_slash_x2.svg" />
              </div>
            </div>
          </div>
          <div class="group-56">
            <span class="register">
            Register
            </span>
          </div>
          <div class="you-already-have-an-account">
            <a href="link-sign-up" class="">You already have an account?</a>
          </div>
          <div class="group-57">
            <span class="login">
            Login
            </span>
          </div>
        </div>
        <div class="group-81">
          <div class="copyright">
            <span class="all-rights-reserved">
            Â© 2021 All Rights Reserved
            </span>
          </div>
          <span class="let-journey-begin-with-gilijet">
          Let Journey Begin with Gilijet!
          </span>
        </div>
      </div>
      <div class="container-4">
        <span class="one-more-step-to-your-jorney">
        One more step to your jorney!
        </span>
      </div>
    </div>
  </body>
</html>
