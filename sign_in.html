<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign_in.css" />
  </head>
  <body style="margin:0 0 0 0; overflow-x:hidden;">
    <div class="sign-in">
      <div class="container-3">
        <div class="group-61">
          <div class="welcome-to">
          Welcome to
          </div>
          <img class="logo" src="assets/vectors/logo_17_x2.svg" />
          <div class="sign-in-1">
          Sign in
          </div>
          <div class="group-54">
            <div class="enter-your-email-address">
            Enter your email address
            </div>
            <div class="">
              <form>
                <input class="input-email-address" type="" name="" placeholder="Email Address">
              </form>
            </div>
          </div>
          <div class="group-83">
            <div class="enter-your-password">
            Enter your Password
            </div>
            <div class="">
              <form>
                <input class="input-password" type="password" name="" placeholder="Password">
              </form>
              <div class="eye-slash">
                <img class="vuesaxboldeye-slash" src="assets/vectors/vuesaxboldeye_slash_1_x2.svg" />
              </div>
            </div>
          </div>
          <div class="container-4">
            <div class="group-34">
              <form>
                <input class="input-checkbox" type="checkbox" name="">
              </form>
              <img class="check-square" src="assets/vectors/check_square_5_x2.svg" />
              <div class="remember-me">
              Remember me
              </div>
            </div>
            <div class="forgot-password">
            Forgot Password
            </div>
          </div>
          <div class="group-56">
            <span class="login">
            Login
            </span>
          </div>
          <div class="you-dont-have-account">
          You don’t have account?
          </div>
          <div class="group-57">
            <span class="register">
            Register
            </span>
          </div>
        </div>
        <div class="group-81">
          <div class="copyright">
            <span class="all-rights-reserved">
            © 2021 All Rights Reserved
            </span>
          </div>
          <span class="let-journey-begin-with-gilijet">
          Let Journey Begin with Gilijet!
          </span>
        </div>
      </div>
      <div class="container">
        <span class="lets-trip-around-bali-with-gilijet" style="margin-left: 99px;">
        Let&#39;s trip around Bali<br />
        with Gilijet!
        </span>
      </div>
    </div>
  </body>
</html>
